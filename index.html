<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspetor Master - Curso Inspetor de Pintura N1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dark Mode Profundo
              'dark-bg': '#0a0a0a',
              'dark-surface': '#121212',
              'dark-border': '#1a1a1a',
              // Amarelo Ouro / Laranja Queimado
              'gold': {
                50: '#fffef0',
                100: '#fffce0',
                200: '#fff8c0',
                300: '#fff280',
                400: '#ffec40',
                500: '#FFD700', // Amarelo Ouro
                600: '#FFB800', // Laranja Queimado
                700: '#FF9500',
                800: '#CC7700',
                900: '#995500',
              },
              'amber': {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b', // Amarelo Ouro Principal
                600: '#d97706', // Laranja Queimado
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              // Verde Neon para ações
              'neon-green': '#00ff88',
              // Cores Petrobras (mantidas para compatibilidade)
              petro: {
                yellow: '#FFD700',
                green: '#00ff88',
                dark: '#0a0a0a',
                light: '#f8fafc'
              },
              safety: {
                orange: '#FF5722',
                red: '#D32F2F'
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'Roboto', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            },
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-in',
              'slideUp': 'slideUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          }
        }
      }
    </script>
    <style>
      /* Reset e Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Montserrat', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a;
        color: #ffffff;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      body.light {
        background-color: #ffffff;
        color: #1a1a1a;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }

      /* Custom Scrollbar Premium */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #f59e0b 0%, #d97706 100%);
        border-radius: 5px;
        border: 2px solid #0a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #d97706 0%, #b45309 100%);
      }

      /* Scrollbar para Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #f59e0b #0a0a0a;
      }

      /* Hide scrollbar mas mantém funcionalidade */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Seleção de texto customizada */
      ::selection {
        background-color: #f59e0b;
        color: #000000;
      }
      ::-moz-selection {
        background-color: #f59e0b;
        color: #000000;
      }

      /* Animações suaves */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }

      /* Efeitos de hover premium */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px rgba(245, 158, 11, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#0a0a0a] text-white antialiased" style="background-color: #0a0a0a; color: #ffffff; margin: 0; padding: 0;">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
